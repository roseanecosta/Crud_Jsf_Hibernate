<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                Id: <h:outputText value="#{pessoaMB.pessoa.id}" />
                Nome<h:inputText value="#{pessoaMB.pessoa.nome}" />
                Email<h:inputText value="#{pessoaMB.pessoa.email}" />
                Telefone<h:inputText value="#{pessoaMB.pessoa.telefone}" />
                <h:inputHidden value="#{pessoaMB.pessoa.id}"/>             
                <h:commandButton value="Atualizar" action="#{pessoaMB.atualizarPessoas()}" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
